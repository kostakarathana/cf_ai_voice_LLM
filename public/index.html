<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Assistant - Cloudflare Workers AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.system {
            justify-content: center;
        }

        .message.system .message-content {
            background: #e9ecef;
            color: #6c757d;
            font-size: 13px;
            font-style: italic;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .text-input:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #dee2e6;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .voice-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-record {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #dc3545;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        .btn-record:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6);
        }

        .btn-record.recording {
            animation: pulse 1.5s infinite;
            background: #ff4757;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 13px;
            color: #6c757d;
            min-height: 40px;
        }

        .status.recording {
            color: #dc3545;
            font-weight: 600;
        }

        .status.processing {
            color: #667eea;
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 22px;
            }

            .chat-container {
                height: 300px;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ Voice AI Assistant</h1>
            <p>Powered by Cloudflare Workers AI & Llama 3.3</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-content">
                    Welcome! Click the microphone to speak, or type your message below.
                </div>
            </div>
        </div>

        <div class="input-container">
            <div id="errorContainer"></div>
            
            <div class="input-row">
                <input 
                    type="text" 
                    class="text-input" 
                    id="textInput" 
                    placeholder="Type your message or use voice..."
                    onkeypress="if(event.key==='Enter') sendTextMessage()"
                >
                <button class="btn btn-primary" onclick="sendTextMessage()">Send</button>
                <button class="btn btn-secondary" onclick="clearConversation()">Clear</button>
            </div>

            <div class="voice-controls">
                <button class="btn-record" id="recordBtn" onclick="toggleRecording()">
                    ðŸŽ¤
                </button>
            </div>

            <div class="status" id="status">
                Click the microphone to start voice recording
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
